<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.607d1e57.css">
    <title>Login to In-Tune!</title>
</head>
<body>
    <h1>Welcome to the In-Tune Hospital Management System.</h1>
    <h2>Please login with your User ID and password to continue.</h2>

    <div class="login-section">
        <form method="POST" id="login-form" action="/login">
            <section>
                <fieldset>
                    <h2>Please login.</h2>
                    <p>
                        <label>User ID:
                            <input type="text" name="user_id_field" id="user_id" required="">
                        </label>
                    </p> 
                    <p>
                        <label>Password:
                            <input type="password" name="password_field" id="password" required="">
                        </label>
                    </p>
                    <button type="submit">Submit</button>
                </fieldset>
            </section>
        </form>
    </div>
    
<script src="/login.3249096d.js"></script></body>
</html>
